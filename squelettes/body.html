<body>
    <div id="page">
        <header id="header" class="row">
            <div class="column large-12">
                <INCLURE{fond=header/#ENV{type-page},env} />
            </div>
        </header>

        <nav id="nav" class="row">
            <div class="columns large-8">
                <INCLURE{fond=inclure/nav,env} />
            </div>
            <div class="columns large-4 proposer_bouton">
                <a href="#URL_PAGE{proposer}" id="proposer" class="button radius">Proposer une horreur !</a>
            </div>
        </nav>

        <section class="row" id="container" role="main">
            <div id="content" class="columns large-10">
                <INCLURE{fond=content/#ENV{type-page},env} />
            </div>
            <div id="sidebar" class="columns large-2">
                <INCLURE{fond=extra1/#ENV{type-page},env} />
            </div>
        </section>

        <footer id="footer" class="row">
            <div class="columns large-12">
                <INCLURE{fond=footer/#ENV{type-page},env} />
            </div>
        </footer>
    </div>
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["setCookieDomain", "*.www.syntaxhorror.com"]);
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);

      (function() {
        var u=(("https:" == document.location.protocol) ? "https" : "http") + "://p.henix.be/piwik/";
        _paq.push(["setTrackerUrl", u+"piwik.php"]);
        _paq.push(["setSiteId", "2"]);
        var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
        g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Piwik Code -->
</body>
